<div class="select">
  <button
    class="select__toggle"
    (click)="toggleMenu()">
    
    {{ selectedValue() }}

    <img src="./caret-down-outline.svg" alt="icono de flecha hacia abajo">
  </button>

  <ul
    class="select__menu"
    [class.select__menu--active]="isOpen()">
    
    @for (option of limitOptions(); track option) {
      <li
        class="select__item"
        (click)="selectOption(option)">
        {{ option }}
      </li>
    }
  </ul>
</div>
