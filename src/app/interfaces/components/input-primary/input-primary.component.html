<div class="input-field">
  @if (label()) {
    <label class="input-field__label">{{ label() }}</label>
  }

  <input
    [type]="type()"
    class='input-field__input'
    [class.input-field__input--invalid]="!control().valid"
    [placeholder]="placeholder()"
    [formControl]="control()"
  />

  @if (errorMessage()) {
    <small class="input-field__error">{{ errorMessage() }}</small>
  }
</div>
